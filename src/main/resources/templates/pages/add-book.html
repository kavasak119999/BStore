<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>BStore</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <link rel="icon" href="assets/BStore.ico">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">BStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="btn btn-primary" type="button" th:href="@{/orders}">Orders</a>

        </div>
        <a class="btn btn-primary" type="button" th:href="@{/logout}">Logout</a>
    </div>
</nav>
<div class="container">
    <header class="heading"><a class="navbar-brand" href="/">BStore</a></header>
    <hr/>
    <form action="/admin/add-new-book" method="post" enctype="multipart/form-data">
        <div class="row ">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-xs-4">
                        <label>Book name :</label></div>
                    <div class="col-xs-8">
                        <input type="text" name="name" id="fname" placeholder="Book name" class="form-control ">
                    </div>
                </div>
            </div>
            <br>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-xs-4">
                        <label>Author :</label></div>
                    <div class="col-xs-8">
                        <input type="text" name="authorName" placeholder="Author" class="form-control ">
                    </div>
                </div>
            </div>
            <br>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-xs-4">
                        <label>Title :</label></div>
                    <div class="col-xs-8">
                        <input type="text" name="title" placeholder="Title" class="form-control ">
                    </div>
                </div>
            </div>
            <br>

            <br>
            <div class="mb-3">
                <label for="formFile" class="form-label">Image :</label>
                <input class="form-control" name="image" type="file" id="formFile">
            </div>
            <br>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-xs-4">
                        <label>Category :</label></div>
                    <div class="col-xs-8">
                        <select id="categories" class="form-select form-select-sm" aria-label=".form-select-sm example"
                                name="category">
                            <option value="Fantasy">Fantasy</option>
                            <option value="Comic">Comic</option>
                            <option value="Detective">Detective</option>
                            <option value="Romance">Romance</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Biography">Biography</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-xs-4">
                        <label>Price :</label></div>
                    <div class="col-xs-8">
                        <input type="number" name="price" step="0.01" placeholder="Price" class="form-control ">
                    </div>
                </div>
            </div>
            <br>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-xs-4">
                        <label>Count :</label></div>
                    <div class="col-xs-8">
                        <input type="number" name="count" placeholder="Count" class="form-control ">
                    </div>
                </div>
            </div>
            <br>
            <div class="col-sm-12">
                <input class="btn btn-warning" type="submit" value="Add"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
