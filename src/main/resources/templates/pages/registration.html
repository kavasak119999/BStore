<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BStore</title>
    <link rel="icon" href="assets/BStore.ico">
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">BStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
    </div>
</nav>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <form action="/registration-user" method="post">
                                <h2 class="fw-bold mb-2 text-uppercase">New Customer</h2>
                                <p class="text-white-50 mb-5">Set up a new account</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeUsername" name="username"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="typeUsername">Login</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeFN" name="firstName"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="typeFN">First name</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeLN" name="lastName"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="typeLN">Last name</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" name="password"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typePhoneX" name="phoneNumber"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="typePhoneX">Phone number</label>
                                </div>

                                <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Sign up">
                            </form>
                        </div>

                        <div>
                            <p class="mb-0">Already have an account? <a th:href="@{/login}"
                                                                        class="text-white-50 fw-bold">Login</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; BStore 2022</p></div>
</footer>
</body>
</html>
